<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Finance Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

<!-- Navigation -->
<nav class="flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow sticky top-0 z-10">
  <!-- Logo and Name -->
  <div class="flex items-center space-x-2">
    <img src="logo.jpg" alt="Logo" class="w-8 h-8 rounded-full">
    <span class="font-bold text-lg text-gray-800 dark:text-white">My Expense Tracker</span>
  </div>

  <!-- Desktop Tabs -->
  <div class="hidden md:flex justify-between space-x-4">
    <button data-tab="home" class="tab-btn bg-blue-500 text-white px-4 py-2 rounded">Home</button>
    <button data-tab="expense" class="tab-btn px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Expense</button>
    <button data-tab="income" class="tab-btn px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Income</button>
    <button data-tab="saving" class="tab-btn px-4 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-700">Saving</button>
  </div>

  <!-- Right Controls: Theme + Mobile Hamburger -->
  <div class="flex justify-between items-center space-x-2">
    <!-- Theme toggle -->
    <!-- <button id="theme-toggle" class="hidden md:flex p-2 rounded bg-gray-200 dark:bg-gray-700">
      <span id="theme-toggle-light">ðŸŒž</span>
      <span id="theme-toggle-dark" class="hidden">ðŸŒ™</span>
    </button> -->

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-button" class="md:hidden p-2 rounded bg-gray-200 dark:bg-gray-700">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

<!-- Mobile Bottom Sheet Navigation -->
<div id="mobile-nav" class="fixed inset-x-0 bottom-0 z-30 max-h-0 overflow-hidden transition-all duration-300 ease-in-out">
  <div class="bg-white dark:bg-gray-900 rounded-t-3xl shadow-2xl p-6 space-y-4 transform translate-y-full opacity-0 transition-all duration-300 ease-out">
    <button data-tab="home" data-mobile-link class="tab-btn w-full py-4 rounded-2xl hover:bg-blue-100 dark:hover:bg-gray-700 text-center font-semibold text-lg transition-colors duration-200">Home</button>
    <button data-tab="expense" data-mobile-link class="tab-btn w-full py-4 rounded-2xl hover:bg-blue-100 dark:hover:bg-gray-700 text-center font-semibold text-lg transition-colors duration-200">Expense</button>
    <button data-tab="income" data-mobile-link class="tab-btn w-full py-4 rounded-2xl hover:bg-blue-100 dark:hover:bg-gray-700 text-center font-semibold text-lg transition-colors duration-200">Income</button>
    <button data-tab="saving" data-mobile-link class="tab-btn w-full py-4 rounded-2xl hover:bg-blue-100 dark:hover:bg-gray-700 text-center font-semibold text-lg transition-colors duration-200">Saving</button>
  </div>
</div>




</nav>



<!-- Tab Contents -->
<div id="home-tab" class="tab-content p-4 flex flex-col space-y-6">
  <div id="summary-cards" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 h-[300px] md:h-[400px]">
    <canvas id="expense-chart"></canvas>
  </div>
</div>

<div id="expense-tab" class="tab-content hidden p-4 flex flex-col space-y-6">
  <!-- Expense Form -->
  <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
    <form id="expense-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
      <div><label class="block text-sm mb-1">Date</label><input type="date" id="expense-date" class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600"></div>
      <div><label class="block text-sm mb-1">Category</label><input type="text" id="expense-category" placeholder="Food, Transport..." class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600"></div>
      <div><label class="block text-sm mb-1">Description</label><input type="text" id="expense-desc" placeholder="Lunch, Uber..." class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600"></div>
      <div><label class="block text-sm mb-1">Amount</label><input type="number" id="expense-amount" placeholder="0.00" class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600"></div>
      <div class="md:col-span-4 flex justify-end"><button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Expense</button></div>
    </form>
  </div>
  <!-- Expense Table -->
  <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow overflow-x-auto">
    <table class="w-full table-auto">
      <thead class="bg-gray-100 dark:bg-gray-700">
        <tr>
          <th class="px-4 py-2 text-left">Date</th>
          <th class="px-4 py-2 text-left">Category</th>
          <th class="px-4 py-2 text-left">Description</th>
          <th class="px-4 py-2 text-left">Amount</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="expense-body"></tbody>
    </table>
  </div>
</div>

<div id="income-tab" class="tab-content hidden p-4 flex flex-col space-y-6">
  <!-- Summary Card -->
  <div id="income-summary" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

  <!-- Income Form -->
  <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
    <form id="income-form" class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
      <div>
        <label class="block text-sm mb-1">Date</label>
        <input type="date" id="income-date" class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div>
        <label class="block text-sm mb-1">Amount</label>
        <input type="number" id="income-amount" placeholder="0.00" class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div>
        <label class="block text-sm mb-1">Currency</label>
        <select id="income-currency" class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
          <option value="USD">USD</option>
          <option value="KHR">KHR</option>
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1">Source</label>
        <input type="text" id="income-source" placeholder="Bank, Cash..." class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div>
        <label class="block text-sm mb-1">Note</label>
        <input type="text" id="income-note" placeholder="Optional" class="w-full p-2 rounded border dark:bg-gray-700 dark:border-gray-600">
      </div>
      <div class="flex justify-end md:justify-start md:col-span-6">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Income</button>
      </div>
    </form>
  </div>

  <!-- Income Table -->
  <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow overflow-x-auto">
    <table class="w-full table-auto">
      <thead class="bg-gray-100 dark:bg-gray-700">
        <tr>
          <th class="px-2 py-1">Date</th>
          <th class="px-2 py-1">Amount</th>
          <th class="px-2 py-1">Total (KHR)</th>
          <th class="px-2 py-1">Total (USD)</th>
          <th class="px-2 py-1">Source</th>
          <th class="px-2 py-1">Note</th>
          <th class="px-2 py-1">Actions</th>
        </tr>
      </thead>
      <tbody id="income-body"></tbody>
    </table>
  </div>
</div>
<div id="saving-tab" class="tab-content hidden p-4 flex flex-col space-y-6">
  <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow">
    <p class="text-gray-500 dark:text-gray-300">Savings management will be added here.</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
