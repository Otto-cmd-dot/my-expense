<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
  <!-- 🌐 Header -->
  <header class="app-header">
    <div class="header-left"></div> <!-- placeholder for balance -->
    <div class="header-center">
      <h1 class="app-title">💰 Expense Tracker</h1>
    </div>
    <div class="header-right">
      <button id="themeBtn" class="theme-btn" title="Toggle Dark/Light Mode">
        🌙
      </button>
    </div>
  </header>

  <div class="modal hidden" id="monthlyExportModal">
    <div class="modal-content">
      <h3>Export Previous Month?</h3>
      <p>Do you want to export all transactions of last month?</p>
      <div class="form-actions">
        <button id="exportLastMonthBtn" class="btn-primary">Export</button>
        <button id="cancelLastMonthBtn" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>


  <!-- 📊 Summary Section -->
  <section class="summary">
    <div class="card income">
      <h2>Income</h2>
      <p id="totalIncome">$0</p>
    </div>
    <div class="card expense">
      <h2>Expense</h2>
      <p id="totalExpense">$0</p>
    </div>
    <div class="card balance">
      <h2>Balance</h2>
      <p id="totalBalance">$0</p>
    </div>
  </section>

  <!-- 📜 Transaction List -->
  <main class="transactions-section">
    <h2>Transactions</h2>
    <ul id="transactionList" class="transaction-list">
      <!-- JS will insert list items here -->
    </ul>
  </main>

  <!-- ➕ Add Transaction Form -->
  <section id="addTransaction" class="modal hidden">
    <div class="modal-content">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <label>
          Type:
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </label>

        <label>
          Amount:
          <input type="number" id="amount" step="0.01" placeholder="Enter amount" required />
        </label>

        <label>
          Currency:
          <select id="currency">
            <option value="USD">$ USD</option>
            <option value="KHR">៛ KHR</option>
            <option value="Other">Other</option>
          </select>
        </label>

        <label>
          Category:
          <select id="category" required>
            <option value="">-- Select Category --</option>
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Health & Medical">Health & Medical</option>
            <option value="Savings & Investments">Savings & Investments</option>
            <option value="Personal">Personal</option>
            <option value="Entertainment & Leisure">Entertainment & Leisure</option>
            <option value="Miscellaneous">Miscellaneous</option>
            <option value="Other">Other</option>
          </select>
        </label>

        <label>
          Note:
          <input type="text" id="note" placeholder="Optional note" />
        </label>

        <label>
          Date:
          <input type="date" id="date" required />
        </label>

        <!-- 🧾 Additional Fields -->
        <label>
          Payment Method:
          <select id="paymentMethod">
            <option value="CASH">CASH</option>
            <option value="WING BANK">WING BANK</option>
            <option value="ABA">ABA</option>
            <option value="ACLEDA">ACLEDA</option>
          </select>
        </label>

        <label>
          Tags (comma-separated):
          <input type="text" id="tags" placeholder="e.g., groceries, work, family" />
        </label>

        <label>
          Receipt URL (optional):
          <input type="url" id="receiptUrl" placeholder="Paste receipt link or image URL" />
        </label>

        <!-- 🎯 Form Actions -->
        <div class="form-actions">
          <button type="submit" class="btn-primary">Add</button>
          <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
        </div>
      </form>

    </div>
  </section>

  <!-- ⚙️ Footer / Utility buttons -->
  <footer class="footer">
    <!-- <button id="exportBtn" class="btn-secondary">Export Data</button> -->
    <!-- <label class="import-btn">
      Import
      <input type="file" id="importFile" accept=".json" hidden />
    </label> -->
    <button id="clearBtn" class="btn-secondary">🧹 Clear All</button>
  </footer>

  <!-- Floating Add Transaction Button -->
  <button id="openModalBtn" class="floating-btn">+</button>

  <!-- Link JS -->
   <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
